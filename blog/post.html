    <script>
        window.addEventListener('load', () => {
            const SPACE_ID = 'xmg0akvdqvvq';
            const ACCESS_TOKEN = 'VZXkHrnxbb9KFtN9yGYUj0OvBlRecdoZJO-MSkjeN-k';
            const client = window.contentful.createClient({ space: SPACE_ID, accessToken: ACCESS_TOKEN });
            
            const postTitle = document.getElementById('post-title');
            const postDate = document.getElementById('post-date');
            const postImage = document.getElementById('post-image');
            const postContent = document.getElementById('post-content');

            function renderRichText(richTextDocument) {
                // Esta función simplificada manejará los casos básicos
                if (!richTextDocument || !richTextDocument.content) return '';
                let html = '';
                richTextDocument.content.forEach(node => {
                    if (node.nodeType === 'paragraph' && node.content) {
                        html += '<p>';
                        node.content.forEach(textNode => {
                            let text = textNode.value || '';
                            if(textNode.marks && textNode.marks.length > 0) {
                                textNode.marks.forEach(mark => {
                                    if(mark.type === 'bold') text = `<strong>${text}</strong>`;
                                    if(mark.type === 'italic') text = `<em>${text}</em>`;
                                });
                            }
                            html += text;
                        });
                        html += '</p>';
                    }
                });
                return html;
            }

            async function fetchAndDisplayPost() {
                const slug = new URLSearchParams(window.location.search).get('slug');
                if (!slug) { return; }
                try {
                    const response = await client.getEntries({ 'content_type': 'blogPost', 'fields.slug': slug, limit: 1 });
                    if (response.items.length > 0) {
                        const post = response.items[0];
                        const fields = post.fields;
                        document.title = `${fields.titulo} | Pestoff Chile`;
                        postTitle.textContent = fields.titulo;
                        if (fields.fechaDePublicacion) {
                            postDate.textContent = new Date(fields.fechaDePublicacion).toLocaleDateString('es-ES', { year: 'numeric', month: 'long', day: 'numeric' });
                        }
                        if (fields.imagenDestacada?.fields?.file?.url) {
                            postImage.src = `https:${fields.imagenDestacada.fields.file.url}`;
                            postImage.alt = fields.titulo;
                            postImage.classList.remove('hidden');
                        }
                        if (fields.contenidoPrincipal) {
                            postContent.innerHTML = renderRichText(fields.contenidoPrincipal);
                        }
                    } else {
                        postTitle.textContent = 'Artículo no encontrado';
                    }
                } catch (error) {
                    console.error("Error al cargar el artículo:", error);
                    postTitle.textContent = 'Error de Carga';
                }
            }
            fetchAndDisplayPost();

            // Lógica para el Menú Móvil
            const mobileMenuButton = document.getElementById('mobile-menu-button');
            if (mobileMenuButton) {
                mobileMenuButton.addEventListener('click', function() {
                    document.getElementById('mobile-menu').classList.toggle('hidden');
                });
            }
        });
